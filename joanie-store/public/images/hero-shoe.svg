<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shoe silhouette placeholder -->
  <defs>
    <linearGradient id="shoeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4C6C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Shoe body -->
  <g filter="url(#shadow)">
    <!-- Main shoe shape -->
    <path d="M150 280
             Q120 280 100 300
             Q80 320 80 350
             Q80 380 120 390
             L700 390
             Q740 390 760 370
             Q780 350 770 320
             Q760 290 720 280
             L650 280
             Q620 200 500 180
             Q400 160 300 180
             Q200 200 180 260
             L150 280 Z"
          fill="url(#shoeGradient)"/>

    <!-- Shoe upper detail -->
    <path d="M180 270
             Q200 200 300 185
             Q400 170 480 185
             Q550 200 590 250
             L550 270
             Q500 230 400 220
             Q300 210 220 250
             L180 270 Z"
          fill="#5A5C7C" opacity="0.8"/>

    <!-- Sole -->
    <rect x="100" y="385" width="660" height="25" rx="10" fill="#222222"/>

    <!-- Laces area -->
    <ellipse cx="350" cy="230" rx="80" ry="30" fill="#3A3C5C"/>

    <!-- Lace holes -->
    <circle cx="300" cy="230" r="8" fill="#F4F4F4"/>
    <circle cx="340" cy="220" r="8" fill="#F4F4F4"/>
    <circle cx="380" cy="220" r="8" fill="#F4F4F4"/>
    <circle cx="420" cy="230" r="8" fill="#F4F4F4"/>

    <!-- Laces -->
    <line x1="300" y1="230" x2="380" y2="220" stroke="#F4F4F4" stroke-width="3"/>
    <line x1="340" y1="220" x2="420" y2="230" stroke="#F4F4F4" stroke-width="3"/>

    <!-- Accent stripe -->
    <path d="M200 340 Q400 320 650 340" stroke="#77794E" stroke-width="8" fill="none" stroke-linecap="round"/>

    <!-- Logo circle -->
    <circle cx="650" cy="300" r="25" fill="#77794E"/>
    <text x="650" y="308" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">J</text>
  </g>
</svg>
